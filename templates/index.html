{% extends "layout.html" %}

{% block content %}
<main class="hero-section">
    <div class="container">
        <h1>Find Your Learning Journey</h1>
        <p class="subtitle">Explore roadmaps in any field</p>
        <div class="search-box">
            <form action="/generate" method="post">
                <input name="field" type="text" class="form-control" placeholder="e.g., Machine Learning, Data Science..." required>
                <button type="submit" class="generate-btn">Generate Roadmap</button>
            </form>
        </div>

         <div class="popular-fields">
          <h2>Popular Fields</h2>
          <div class="field-grid">
              <a href="#" class="field-card" onclick="fillField('Machine Learning')">
                <i class="fas fa-robot"></i>
                <span>Machine Learning</span>
              </a>

              <a href="#" class="field-card" onclick="fillField('Web Development')">
                <i class="fas fa-code"></i>
                <span>Web Development</span>
              </a>

              <a href="#" class="field-card" onclick="fillField('Software Engineering')">
                <i class="fas fa-cogs"></i>
                <span>Software Engineering</span>
              </a>

              <a href="#" class="field-card" onclick="fillField('Data Science')">
                <i class="fas fa-database"></i>
                <span>Data Science</span>
              </a>

            </div>
          </div>

        </div>
    </div>
</main>

<script>
function fillField(text) {
    document.querySelector('input[name="field"]').value = text;
}
</script>
{% endblock %}
